apiVersion: apps/v1
kind: Deployment
metadata:
  name: testing-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testing-app
  template:
    metadata:
      labels:
        app: testing-app
    spec:
      containers:
        - name: testing-app
          image: asia-southeast2-docker.pkg.dev/iac-cicd-401609/petik-repository/testing-app:0.4
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: testing-app-secret
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 80
              scheme: HTTP
